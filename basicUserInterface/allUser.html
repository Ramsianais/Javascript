<!DOCTYPE html>  
<html>  
<head>  
<meta charset=utf-8/>  
<title>UserInterface</title>  
<link rel="stylesheet" href="design.css" type="text/css"> 
</head>  
<body> 
	<div id="title">
		<h1>Connection</h1>
		<form>
	      	<label>Username</label>
	      	<input type="text" id="username" placeholder="firstName" />
	      	<br><br>
	      	<label>Password</label>
		<input type="text" id="password" placeholder="lastName"/>
	      	<br><br>
		</form>
		<br><br>

		<button id="getUserList">Get User List</button>
		
		<div id="userList"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
			$("#getUserList").click(function(){
				$.post(
				'api/user/list',
				{
					username : $("#username").val(),  
					password : $("#password").val()
			    	},
				function(result) {
					$("#userList").html("");
					$.each(result, function(i, field){
						$("#userList").append(field.firstName);
						$("#userList").append(" ");
						$("#userList").append(field.lastName);
						$("#userList").append(" ");
						$("#userList").append(field.email);
						$("#userList").append(" ");
						$("#userList").append(field.phone);
						$("#userList").append("<br/>");
					});
				});
			});
		});
		</script>
	</div>
</body>  
</html>
